apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cert-manager

resources:
- zerossl-clusterissuer.yaml
- zerossl-certificate.yaml

secretGenerator:
- name: zerossl-api-secret
  literals:
  - eab_hmac_key=${ZEROSSL_EAB_HMAC_KEY}

configMapGenerator:
- name: cert-manager-config
  envs:
  - config.env

replacements:
- source:
    kind: ConfigMap
    name: cert-manager-config
    fieldPath: data.EMAIL
  targets:
  - select:
      kind: ClusterIssuer
      name: zerossl
    fieldPaths:
    - spec.acme.email

- source:
    kind: ConfigMap
    name: cert-manager-config
    fieldPath: data.DOMAIN
  targets:
  - select:
      kind: Certificate
      name: myapp-cert
    fieldPaths:
    - spec.dnsNames.0

- source:
    kind: ConfigMap
    name: cert-manager-config
    fieldPath: data.ZEROSSL_ACCESS_KEY_ID
  targets:
  - select:
      kind: ClusterIssuer
      name: zerossl
    fieldPaths:
    - spec.acme.externalAccountBinding.keyID
