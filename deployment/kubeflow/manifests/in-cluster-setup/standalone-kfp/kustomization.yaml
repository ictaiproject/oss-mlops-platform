apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

sortOptions:
  order: legacy
  legacySortOptions:
    orderFirst:
    - Namespace
    - ResourceQuota
    - StorageClass
    - CustomResourceDefinition
    - MutatingWebhookConfiguration
    - ServiceAccount
    - PodSecurityPolicy
    - Role
    - ClusterRole
    - RoleBinding
    - ClusterRoleBinding
    - ConfigMap
    - Secret
    - Endpoints
    - Service
    - LimitRange
    - PriorityClass
    - PersistentVolume
    - PersistentVolumeClaim
    - Deployment
    - StatefulSet
    - CronJob
    - PodDisruptionBudget
    orderLast:
    - ValidatingWebhookConfiguration

resources:
# Cert-Manager
- ../../common/cert-manager/kubeflow-issuer/base

# Istio
- ../../common/istio-1-17/istio-crds/base
- ../../common/istio-1-17/istio-namespace/base
- ../../common/istio-1-17/istio-install/base

# KNative
- ../../common/knative/knative-serving/overlays/gateways
- ../../common/knative/knative-eventing/base
- ../../common/istio-1-17/cluster-local-gateway/base

# Kubeflow Istio Resources
- ../../common/istio-1-17/kubeflow-istio-resources/base

# Kubeflow Pipelines
- ../../apps/pipeline/upstream/cluster-scoped-resources
- ../../apps/pipeline/upstream/env/platform-agnostic-emissary
